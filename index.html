<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NOTAKTO</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>NOTAKTO</h1>
    <p class = "player-title red"> Player 1</p>
    <input type="text" id="p1" name="p1" placeholder="Enter Name" />
    <br />
    <p class = "player-title green"> Player 2</p>
    <input type="text" id="p2" name="p2" placeholder="Enter Name" />
    <br />
    <br />

    <div class = "selector-container">
    <div>
        <label for="dimensionsRow">Row </label>
        <select name="dimensionsRow" id="dimensionsRow">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="6">7</option>
            <option value="6">8</option>
        </select>
    </div>

    <div>
        <label for="dimensionsCol">Column</label>
        <select name="dimensionsCol" id="dimensionsCol">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="5">7</option>
            <option value="6">8</option>
        </select>
    </div>
    <div>
        <label for="length">Length</label>
        <select name="length" id="length">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
</div>
    <br />
    <br />
    <button id="start-game" onclick="startGame()">Start Game</button>

    <div class="game-box">
        <div id="game-container" class="hide class1 class2">
            <div id="turn"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
